name: Python Syntax Check

on:
  push:
  pull_request:

jobs:
  syntax_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Check .py syntax
        run: |
          find . -name "*.py" -print0 | xargs -0 -n1 python -m py_compile

      - name: Check .ipynb syntax
        run: |
          pip install nbconvert
          for file in $(find . -name "*.ipynb"); do
            echo "Checking $file"
            jupyter nbconvert --to script "$file"
            python -m py_compile "${file%.ipynb}.py"
          done
